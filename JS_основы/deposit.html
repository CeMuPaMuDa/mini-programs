<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      var s = parseInt(prompt("Введите сумму вклада: "));
      var p = parseInt(prompt("Введите % ставку: "));
      var y = parseInt(prompt("На сколько лет размещаем: "));
      for (var i = 1; i <= y; i++) {
        s = s * (p / 100) + s;
        alert("Лет прошло: " + i + " Сумма на счету: " + s);
      }
    </script>
  </body>
</html>
