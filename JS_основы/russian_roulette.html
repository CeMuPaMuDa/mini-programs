<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      var n = 0;
      do {
        if (Math.random() * 6 < 1) {
          alert("Игра окончена");
          break;
        }
        n++;
      } while (prompt("Продолжаем? y/n: ") == "y");
      alert("Попыток: " + n);
    </script>
  </body>
</html>
